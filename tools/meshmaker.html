<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>LICA - Navigation Mesh Maker</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles/tools.css" />
</head>
<body>
    <header>
        <h1>LICA Navigation Mesh Maker</h1>
    </header>
    <div id="content">
        <p id="fileName"></p>
        <canvas id="canvas"></canvas><br />
        <p id="errorMessage"></p>
        <div class="controls">
            <input type="file" id="file" />
        </div>
        <div class="controls">
            <label><input type="radio" name="draw" id="polygons" checked="checked" />&nbsp;Draw Polygons</label>
            <label><input type="radio" name="draw" id="links" />&nbsp;Draw Links</label>
            <label><input type="radio" name="draw" id="delete" />&nbsp;Delete Elements</label>
        </div>
        <div class="controls">
            <button id="render">Render Navigation Graph</button>
            <button id="reset">Reset</button>
        </div>
        <div class="controls">
            <textarea id="renderOutput" onclick="this.select()"></textarea>
        </div>
    </div>

    <script src="./scripts/vector2.js"></script>
    <script src="./scripts/polygon.js"></script>
    <script src="./scripts/meshmaker.js"></script>
</body>
</html>
