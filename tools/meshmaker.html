<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>LICA - Navigation Mesh Maker</title>
    <link rel="stylesheet" type="text/css" href="tools.css" />
</head>
<body>
    <div id="content">
        <h1>LICA Navigation Mesh Maker</h1>
        <p id="fileName"></p>
        <canvas id="canvas"></canvas><br />
        <p id="errorMessage"></p>
        <input type="file" id="file" /><br />
        <button id="render">Render Navigation Map</button>
        <button id="reset">Reset</button>
        <label><input type="radio" name="draw" id="areas" checked="checked" />&nbsp;Draw Walk Areas</label>
        <label><input type="radio" name="draw" id="nodes" />&nbsp;Draw Nodes</label>
    </div>

    <script src="polygon.js"></script>
    <script src="meshmaker.js"></script>
</body>
</html>
