<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>LICA - Scene Tester</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles/tools.css" />
</head>
<body>
    <header>
        <h1>LICA Scene Tester</h1>
    </header>
    <div id="content">
        <p id="fileName"></p>
        <canvas id="canvas"></canvas><br />
        <p id="errorMessage"></p>
        <div class="controls">
            <label>Scene Filename</label><input type="text" id="sceneFilename" />&nbsp;<button id="loadScene">Load</button>
        </div>
        <div class="controls">
            <label><input type="checkbox" id="navmesh" checked="checked" />&nbsp;Navigation Mesh</label>
            <label><input type="checkbox" id="objects" checked="checked" />&nbsp;Objects</label>
            <label><input type="checkbox" id="actors" checked="checked" />&nbsp;Actors</label>
        </div>
    </div>

    <script src="../game/scripts/game.js"></script>
    <script src="../game/core/sprite.js"></script>
    <script src="../game/core/pathfinder.js"></script>
    <script src="../game/core/scriptloader.js"></script>
    <script src="../game/core/engine.js"></script>
    <script src="./scripts/scenetester.js"></script>
</body>
</html>
