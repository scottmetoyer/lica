<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>LICA - Graph Tester</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles/tools.css" />
</head>
<body>
    <header>
        <h1>LICA Graph Tester</h1>
    </header>
    <div id="content">
       
    </div>
    <script src="../game/core/graph.js"></script>
    <script>
        var graph = new Graph();

        var node1 = graph.addVertex("one");
        var node2 = graph.addVertex("two");
        var node3 = graph.addVertex("three");
        var node4 = graph.addVertex("four");
        var node5 = graph.addVertex("five");
        var node6 = graph.addVertex("six");

        graph.addEdge(node1, node4, 0);
        graph.addEdge(node1, node5, 0);
        graph.addEdge(node5, node2, 0);
        graph.addEdge(node2, node3, 0);
        graph.addEdge(node2, node5, 0);
        graph.addEdge(node3, node4, 0);
        graph.addEdge(node4, node3, 0);
        graph.addEdge(node4, node6, 0);
        graph.addEdge(node6, node4, 0);

        graph.toString();
    </script>
</body>
</html>
